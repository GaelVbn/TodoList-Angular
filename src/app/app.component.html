<div class="main">
  <div class="header">
    <div class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Add a todo item</mat-label>
        <input matInput type="text" [(ngModel)]="todoSearch" />
      </mat-form-field>
      <div class="example-button-row">
        <button class="button" color="primary" (click)="addTodo()">+</button>
      </div>
    </div>

    <div class="todos">
      <app-todos (deleteTodos)="deleteTodo($event)" [todos]="todos"></app-todos>
    </div>
  </div>
</div>
